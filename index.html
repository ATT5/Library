      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="op">
      <header>
        <div class="img">
          <img src="book.svg" alt="books" />
        </div>
        <h2>library</h2>
      </header>
      <div class="container">
        <button class="add-book">+add book</button>
      </div>

      <div class="cards"></div>
    </div>

    <div class="form active">
      <form action="book-form">
        <h3>Title</h3>
        <input type="text" class="info b-titile" />
        <h3>Author</h3>
        <input type="text" class="info b-author" /><br />
        <p>Readed <input type="checkbox" class="readed" /></p>
        <button class="add">Add</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
